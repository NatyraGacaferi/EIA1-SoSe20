<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Liste</title>
    <script src="scripttodo.js" async></script>
    <link rel="stylesheet" href="styletodo.css">
</head>
<body>
    <div id="head" class="header">
        <h2>My To-Do List</h2>
        <input type="text" id="titeltext" placeholder="Add task...">
        <span onclick="newElement()" class="addbutton">Add</span>
      </div>

      <br>
      <div id="counter">
        <span id="count"></span> tasks in total
      </div>
      <br>
      
      <ul id="mylist">
        <li>Commission List </li>
        <li class="checked">Homework</li>
        <li>Meet friends</li>
        <li>Draw something</li>
        <li>Watch netflix</li>
        <li>Play minecraft</li>
      </ul>
</body>
</html>
